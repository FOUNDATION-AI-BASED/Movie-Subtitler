<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Â· Movie Subtitler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0f1220; --card: #1a1f2e; --text: #e6e8f0; --muted: #a8b0c2; --accent: #6c8cff; --accent-2: #14b8a6; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
    .title { font-size: 24px; font-weight: 700; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    video { width: 100%; border-radius: 12px; outline: none; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    .btn { cursor: pointer; padding: 10px 14px; border-radius: 10px; border: none; font-weight: 600; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), #9aa8ff); color: white; }
    .btn-secondary { background: linear-gradient(135deg, var(--accent-2), #34d399); color: white; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Your subtitled video</div>
    <div class="card">
      <video controls src="/static/{{ output_file }}"></video>
      <div class="actions">
        <button class="btn-primary" onclick="document.querySelector('video').play()">Play</button>
        <a class="btn-secondary" href="/static/{{ output_file }}" download>Download</a>
        <button class="btn-secondary" onclick="window.location='/'">Process another</button>
      </div>
      <div class="muted" style="margin-top: 8px">If captions are hardburned, the file includes overlayed subtitles.</div>
    </div>
  </div>
</body>
</html>
