<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Subtitled Video</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-2: #60a5fa;
      --border: #1f2937;
    }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: linear-gradient(180deg, #0b1220, var(--bg)); color: var(--text);
    }
    .container { max-width: 1100px; margin: 28px auto; padding: 0 20px; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .title { font-size: 20px; font-weight: 600; letter-spacing: 0.3px; }
    .subtitle { font-size: 13px; color: var(--muted); }
    .actions { display: flex; gap: 10px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:#0b1220; color:var(--text); text-decoration:none; cursor:pointer; transition:all .2s ease; }
    .btn:hover { transform: translateY(-1px); border-color:#2b415c; }
    .btn.back { background: #0b1220; }
    .btn.primary { background: linear-gradient(180deg, #0ea5e9, #2563eb); border-color: #0ea5e9; }
    .panel { background: rgba(17,24,39,0.8); border:1px solid var(--border); border-radius: 14px; padding: 18px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
    .video-wrap { position: relative; border-radius: 12px; overflow: hidden; background: #000; }
    video { width: 100%; height: auto; display:block; }
    .meta { display:flex; align-items:center; justify-content:space-between; margin-top: 14px; }
    .filename { font-size: 14px; color: var(--muted); }
    .grid { display:grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 960px) { .grid { grid-template-columns: 3fr 1.2fr; } }
    .card { background:#0b1220; border:1px solid var(--border); border-radius: 12px; padding: 14px; }
    .card h3 { margin:0 0 8px; font-size: 14px; color:#9ca3af; font-weight:600; text-transform:uppercase; letter-spacing: .5px; }
    .list { margin:0; padding:0; list-style:none; display:grid; gap:10px; }
    .list li { display:flex; align-items:center; justify-content:space-between; padding:10px; border-radius: 10px; background:#0d1423; border:1px solid #172033; }
    .pill { font-size:12px; padding:6px 10px; border-radius: 9999px; background:#0e1829; border:1px solid #1b2a42; color:#9fb6d1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Subtitled Video</div>
        <div class="subtitle">Job <strong>{{ job_id }}</strong></div>
      </div>
      <div class="actions">
        <a class="btn back" href="/">‚Üê Back to Home</a>
        <a class="btn primary" href="{{ url_for('static', filename=output_file) }}" download>Download</a>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="video-wrap">
          <video controls>
            <source src="{{ url_for('static', filename=output_file) }}" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="meta">
          <div class="filename">Original file: {{ original_filename or 'Unknown' }}</div>
          <span class="pill">Subtitles embedded</span>
        </div>
      </div>

      <div class="card">
        <h3>Next Actions</h3>
        <ul class="list">
          <li>
            <span>Return to home</span>
            <a class="btn" href="/">Go</a>
          </li>
          <li>
            <span>Open job details</span>
            <a class="btn" href="/job/{{ job_id }}">View</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
